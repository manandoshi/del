<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Dnomism</title>
		<link rel="stylesheet" href="styles.css">
		<link href='https://fonts.googleapis.com/css?family=Roboto:500' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<!--<script type="text/javascript" src="scripts.js"></script>-->
		<script type="text/javascript" src="script.js"></script>
		<meta charset="utf-8">
	    <meta name="fragment" content="!"> 
	    <meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	   	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<style type="text/css">
		.p2{
			display: none;
		}
		.p3{
			display: none;
		}
		.btn{
			margin-left: 20px;
			margin-top: 30px;
			margin-right: 20px;
		}
	</style>
	<body>
		<div class="container login">
			<h2 class="head"></h2>
			<div class="form-group">
				<div class="p1">		
					<button class="btn btn-primary" type="submit" value="Elf" onclick="setp1(this.value)">Elf</button>
					<button class="btn btn-primary" type="submit" value="Dwarf" onclick="setp1(this.value)">Dwarf</button>
					<button class="btn btn-primary" type="submit" value="Gnome" onclick="setp1(this.value)">Gnome</button>
					<button class="btn btn-primary" type="submit" value="Orc" onclick="setp1(this.value)">Orc</button>
					<button class="btn btn-primary" type="submit" value="Hobbit" onclick="setp1(this.value)">Hobbit</button>
					<button class="btn btn-primary" type="submit" value="Goblin" onclick="setp1(this.value)">Goblin</button>
					<button class="btn btn-primary" type="submit" value="Leprechaun" onclick="setp1(this.value)">Leprechaun</button>
				</div>

				<div class="p2">
					<h2 align="center">(Y)</h2>
					<button class="btn btn-primary" type="submit" value="*:/ :O" onclick="setp2(this.value)">*:/ :O</button>
					<button class="btn btn-primary" type="submit" value="*xD -.-" onclick="setp2(this.value)">*xD -.-</button>
					<button class="btn btn-primary" type="submit" value="*:| :/" onclick="setp2(this.value)">*:| :/</button>
					<button class="btn btn-primary" type="submit" value="*:) :D" onclick="setp2(this.value)">*:) :D</button>
					<button class="btn btn-primary" type="submit" value="*xD :P" onclick="setp2(this.value)">*xD :P</button>
					<button class="btn btn-primary" type="submit" value="*:$ :]" onclick="setp2(this.value)">*:$ :]</button>
					<button class="btn btn-primary" type="submit" value="*:# (Y)" onclick="setp2(this.value)">*:# (Y)</button>
				</div>

				<div class="p3">
					<button class="btn btn-primary" type="submit" value="Horse" onclick="setp3(this.value)">Horse</button>
					<button class="btn btn-primary" type="submit" value="Chicken" onclick="setp3(this.value)">Chicken</button>
					<button class="btn btn-primary" type="submit" value="Rabbit" onclick="setp3(this.value)">Rabbit</button>
					<button class="btn btn-primary" type="submit" value="Cow" onclick="setp3(this.value)">Cow</button>
					<button class="btn btn-primary" type="submit" value="Tiger" onclick="setp3(this.value)">Tiger</button>
					<button class="btn btn-primary" type="submit" value="Hyena" onclick="setp3(this.value)">Hyena</button>
					<button class="btn btn-primary" type="submit" value="Zebra" onclick="setp3(this.value)">Zebra</button>
				</div>

			</div>
		</div>
	</body>
</html>
